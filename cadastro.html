<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Social - Cadastro</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <h1>Click Social</h1>
                <li><a href="index.html">Home</a></li>
                <li><a href="projetos.html">Projetos</a></li>
                <li><a href="cadastro.html">Cadastro</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Banner Cadastro -->
        <section>
            <div>
                <h1>Cadastro</h1>
                <p>Cadastre-se como voluntário ou doador e participe de nossos projetos!</p>
            </div>
        </section>
        
        <!-- Formulário -->
        <form id="cadastroForm">
        
            <!-- Seleção Voluntário / Doador -->
            <div>
                <input type="radio" id="doador" name="fav_language" value="doador">
                <label for="doador">Doador</label><br>
            </div>
        
            <!-- Campos de formulário -->
            <div>
                <input type="text" name="nome" placeholder="Nome Completo" required>
                <input type="text" name="cpf" placeholder="CPF" required>
                <input type="date" name="dataNascimento" required>
                <input type="tel" name="telefone" placeholder="Telefone" required>
                <input type="email" name="email" placeholder="E-mail" required>
                <input type="text" name="endereco" placeholder="Endereço" required>
                <input type="text" name="cidade" placeholder="Cidade" required>
                <input type="text" name="estado" placeholder="Estado" required>
                <input type="text" name="cep" placeholder="CEP" required>
            </div>
            <button type="submit">Enviar Cadastro</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2025 Click Social. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
